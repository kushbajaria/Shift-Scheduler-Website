<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Work Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="content-container">
        <h1>Edit Profile</h1>
        <form method="POST" action="{{ url_for('edit_profile') }}" class="edit-profile-form">
            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="{{ user.phone }}" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" required>{{ user.address }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
