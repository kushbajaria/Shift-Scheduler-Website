<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - Work Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}
    <!-- Main Content -->
    <div class="content-container">
        <h1>Add Employee</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('add_employee') }}" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Include other fields -->
            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="hire_date">Hire Date</label>
                <input type="date" id="hire_date" name="hire_date" required>
            </div>
            <div class="input-group">
                <label for="job_assignment">Job Assignment</label>
                <input type="text" id="job_assignment" name="job_assignment" required>
            </div>
            <div class="input-group">
                <label for="hourly_rate">Hourly Rate</label>
                <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" required>
            </div>
            <div class="input-group">
                <label for="sick_hours">Sick Hours</label>
                <input type="number" step="0.1" id="sick_hours" name="sick_hours" value="0">
            </div>
            <div class="input-group">
                <label for="pto_hours">PTO Hours</label>
                <input type="number" step="0.1" id="pto_hours" name="pto_hours" value="0">
            </div>
            <div class="input-group">
                <button type="submit">Add Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
