<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee - Work Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}
    <!-- Main Content -->
    <div class="content-container">
        <h1>Edit Employee</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_employee', username=user.username) }}" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
            </div>
            <!-- Include other fields -->
            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ user.address }}" required>
            </div>
            <div class="input-group">
                <label for="hire_date">Hire Date</label>
                <input type="date" id="hire_date" name="hire_date" value="{{ user.hire_date }}" required>
            </div>
            <div class="input-group">
                <label for="job_assignment">Job Assignment</label>
                <input type="text" id="job_assignment" name="job_assignment" value="{{ user.job_assignment }}" required>
            </div>
            <div class="input-group">
                <label for="hourly_rate">Hourly Rate</label>
                <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" value="{{ user.hourly_rate }}" required>
            </div>
            <div class="input-group">
                <label for="sick_hours">Sick Hours</label>
                <input type="number" step="0.1" id="sick_hours" name="sick_hours" value="{{ user.sick_hours }}">
            </div>
            <div class="input-group">
                <label for="pto_hours">PTO Hours</label>
                <input type="number" step="0.1" id="pto_hours" name="pto_hours" value="{{ user.pto_hours }}">
            </div>
            <div class="input-group">
                <label for="password">New Password (leave blank to keep current password)</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
